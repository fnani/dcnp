<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Up To 50%</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap");

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        padding-top: 240px;
      }

      .tab-active {
        color: #2563eb;
        position: relative;
      }
      .tab-active::after {
        content: "";
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 3px;
        background: #2563eb;
        border-radius: 10px;
      }

      .product-card {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        background: white;
        border-radius: 28px;
      }

      .product-card:active {
        transform: scale(0.95);
      }

      .product-card.done {
        background-color: #f1f5f9;
        border-color: transparent;
        transform: scale(0.98);
      }

      .product-card.done .content-area {
        opacity: 0.4;
      }

      .check-icon-box {
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .done .check-icon-box {
        transform: rotate(360deg) scale(1.1);
      }

      #progress-line-container {
        width: 100%;
        height: 3px;
        background: #f1f5f9;
        margin-top: 12px;
        border-radius: 10px;
        overflow: hidden;
      }

      #progress-line-fill {
        height: 100%;
        width: 0%;
        background: #2563eb;
        transition: width 0.6s cubic-bezier(0.65, 0, 0.35, 1);
        box-shadow: 0 0 10px rgba(37, 99, 235, 0.3);
      }

      #loading-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        z-index: 9999;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .loader-bar-container {
        width: 180px;
        height: 4px;
        background: #f1f5f9;
        border-radius: 20px;
        overflow: hidden;
        position: relative;
      }

      .loader-progress {
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, #2563eb, transparent);
        position: absolute;
        animation: slide-elegant 1.8s cubic-bezier(0.65, 0, 0.35, 1) infinite;
      }

      @keyframes slide-elegant {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      #toast {
        display: none;
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        background: #111827;
        color: white;
        padding: 12px 24px;
        border-radius: 99px;
        font-size: 14px;
        font-weight: 700;
        z-index: 10000;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        align-items: center;
        gap: 10px;
        animation: toast-pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes toast-pop {
        from {
          transform: translateX(-50%) translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateX(-50%) translateY(0);
          opacity: 1;
        }
      }

      .fixed-top-section {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        background: white;
      }
    </style>
  </head>
  <body class="pb-10">
    <div id="loading-overlay">
      <div class="loader-bar-container mb-6">
        <div class="loader-progress"></div>
      </div>
      <p
        class="text-[10px] font-extrabold text-blue-600/50 uppercase tracking-[0.5em] ml-2 mb-6"
      >
        SABAR YA MAN TEMAN
      </p>
      <!-- Tombol Batal Sync -->
      <button
        onclick="abortSync()"
        class="text-xs font-bold text-rose-500 hover:text-rose-700 bg-rose-50 px-6 py-2 rounded-full transition-colors"
      >
        BATALKAN
      </button>
    </div>

    <div class="fixed-top-section shadow-sm">
      <header class="bg-white relative">
        <div class="max-w-2xl mx-auto pt-10 pb-4 px-6">
          <div class="flex items-center justify-between mb-8">
            <div class="flex-1"></div>
            <div class="text-center flex-[2]">
              <h1 class="text-3xl font-black tracking-tight text-slate-900">
                Up To<span class="text-blue-600">50%</span>
              </h1>
              <p
                class="text-[10px] font-bold text-slate-300 uppercase tracking-[0.4em] mt-2"
              >
                EAS PAHLAWAN KEDIRI
              </p>
            </div>
            <div class="flex-1 flex justify-end gap-2">
              <!-- Tombol Pengaturan (Ganti Sync) -->
              <button
                onclick="toggleModal(true)"
                class="p-2.5 text-slate-300 hover:text-slate-600 transition-all"
                title="Pengaturan Koneksi"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </button>
              <!-- Tombol Sync -->
              <button
                onclick="handleSyncClick()"
                class="p-2.5 text-slate-400 hover:text-blue-600 transition-all"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2.5"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="flex border-b border-slate-50">
            <button
              onclick="changeTab('all')"
              id="tab-all"
              class="flex-1 pb-4 text-sm font-extrabold tab-active transition-all"
            >
              Semua
            </button>
            <button
              onclick="changeTab('pending')"
              id="tab-pending"
              class="flex-1 pb-4 text-sm font-extrabold text-slate-300"
            >
              Belum
            </button>
            <button
              onclick="changeTab('done')"
              id="tab-done"
              class="flex-1 pb-4 text-sm font-extrabold text-slate-300"
            >
              Selesai
            </button>
          </div>
        </div>
      </header>

      <div class="bg-white/95 backdrop-blur-md px-6 py-4">
        <div class="max-w-2xl mx-auto">
          <div class="flex gap-3">
            <div class="relative flex-1">
              <input
                type="text"
                id="search-input"
                placeholder="Cari artikel..."
                class="w-full bg-slate-50 p-4 pl-12 rounded-2xl text-[13px] font-semibold text-slate-700 placeholder:text-slate-300 placeholder:font-medium outline-none border-2 border-transparent focus:bg-white focus:border-blue-500 transition-all"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="absolute left-4 top-4 h-5 w-5 text-slate-300"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2.5"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </div>
            <button
              onclick="toggleSort()"
              id="btn-sort"
              class="bg-slate-50 px-5 rounded-2xl text-slate-400 hover:text-blue-600 transition-all active:scale-90"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"
                />
              </svg>
            </button>
          </div>
          <div id="progress-line-container">
            <div id="progress-line-fill"></div>
          </div>
        </div>
      </div>
    </div>

    <main class="w-full mx-auto mt-10 p-6 space-y-6">
  
  <div class="border border-slate-100 p-8 my-6 rounded-[28px] bg-white flex items-center justify-between shadow-sm">
    <div class="space-y-1">
      <span class="text-[11px] font-extrabold text-slate-400 uppercase tracking-widest block">
        Status Progres
      </span>
      <div class="flex items-baseline gap-2">
        <span id="stat-count" class="text-3xl font-black text-blue-600">0</span>
        <span class="text-slate-200 text-xl font-bold">/</span>
        <span id="stat-total" class="text-xl font-bold text-slate-900">0</span>
      </div>
    </div>
    <div class="text-right">
      <span id="stat-percent" class="text-4xl font-black text-slate-900 tracking-tighter block">
        0%
      </span>
      <span class="text-[10px] font-bold text-slate-300 uppercase tracking-widest">
        Terselesaikan
      </span>
    </div>
  </div>
  <div id="product-list" class="space-y-4"></div>
</main>

    <div
      id="modal-settings"
      class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-center justify-center p-6"
    >
      <div class="bg-white w-full max-w-sm rounded-[40px] p-10 shadow-2xl">
        <h2 class="text-xl font-black text-slate-900 mb-2">Cloud Sync</h2>
        <p class="text-xs font-medium text-slate-400 mb-8 leading-relaxed">
          Hubungkan URL Google Apps Script Heula Cuy.
        </p>
        <input
          type="text"
          id="api-url"
          placeholder="https://script.google.com/..."
          class="w-full bg-slate-50 p-5 rounded-2xl border-2 border-slate-50 text-[11px] font-mono outline-none focus:border-blue-500 mb-6"
        />
        <div class="flex flex-col gap-3">
          <button
            onclick="saveAndSync()"
            class="w-full bg-blue-600 text-white p-5 rounded-2xl text-[12px] font-black uppercase tracking-widest shadow-xl"
          >
            Simpan & Sinkronkan
          </button>
          <!-- Tombol Putuskan Koneksi -->
          <button
            onclick="disconnectSync()"
            class="w-full text-rose-500 bg-rose-50 p-3 rounded-2xl text-[11px] font-bold uppercase tracking-widest hover:bg-rose-100 transition-colors"
          >
            Putuskan Koneksi
          </button>
          <button
            onclick="toggleModal(false)"
            class="w-full text-slate-400 p-3 rounded-2xl text-[11px] font-bold uppercase tracking-widest"
          >
            Tutup
          </button>
        </div>
      </div>
    </div>

    <div id="toast">
      <div id="toast-icon" class="w-4 h-4 rounded-full"></div>
      <span id="toast-text">Berhasil</span>
    </div>

    <script>
  let products = [];
  let checkedIds = JSON.parse(localStorage.getItem("EIGER_CHECKED_V2")) || [];
  let currentTab = "all";
  let apiUrl = localStorage.getItem("API_URL_V2") || "";
  let sortMode = "none"; // Mode: "none" atau "discount"
  let abortController = null;

  window.onload = () => {
    if (apiUrl) {
      document.getElementById("api-url").value = apiUrl;
      fetchData();
    } else {
      toggleModal(true);
    }
  };

  function toggleModal(show) {
    document.getElementById("modal-settings").classList.toggle("hidden", !show);
  }

  function handleSyncClick() {
    if (!apiUrl) toggleModal(true);
    else fetchData();
  }

  async function saveAndSync() {
    const url = document.getElementById("api-url").value.trim();
    if (!url) return;
    localStorage.setItem("API_URL_V2", url);
    apiUrl = url;
    await fetchData();
    toggleModal(false);
  }

  function disconnectSync() {
    if (confirm("Putuskan koneksi dari Sheet ini?")) {
      localStorage.removeItem("API_URL_V2");
      apiUrl = "";
      document.getElementById("api-url").value = "";
      products = [];
      checkedIds = [];
      localStorage.removeItem("EIGER_CHECKED_V2");
      renderList();
      updateStats();
      toggleModal(false);
      showToast("Koneksi Diputus", "error");
    }
  }

  function abortSync() {
    if (abortController) {
      abortController.abort();
      abortController = null;
      const overlay = document.getElementById("loading-overlay");
      overlay.style.opacity = "0";
      setTimeout(() => (overlay.style.display = "none"), 400);
      showToast("Sync Dibatalkan", "error");
    }
  }

  async function fetchData() {
    if (!apiUrl) return;

    if (abortController) abortController.abort();
    abortController = new AbortController();
    const signal = abortController.signal;

    const overlay = document.getElementById("loading-overlay");
    overlay.style.display = "flex";
    setTimeout(() => (overlay.style.opacity = "1"), 10);

    try {
      const response = await fetch(apiUrl, { signal });
      products = await response.json();

      products.forEach((p) => {
        if (
          (p.status === "Sudah Dicek" || p.status === "DONE") &&
          !checkedIds.includes(p.id)
        ) {
          checkedIds.push(p.id);
        }
      });
      localStorage.setItem("EIGER_CHECKED_V2", JSON.stringify(checkedIds));
      renderList();
      updateStats();
      showToast("Data Diperbarui", "success");
    } catch (err) {
      if (err.name === "AbortError") {
        console.log("Fetch aborted");
      } else {
        showToast("Gagal Sinkron", "error");
      }
    } finally {
      setTimeout(() => {
        overlay.style.opacity = "0";
        setTimeout(() => (overlay.style.display = "none"), 400);
      }, 800);
      abortController = null;
    }
  }

  function toggleCheck(id) {
    const index = checkedIds.indexOf(id);
    let statusToSend = index > -1 ? "" : "DONE";

    if (index > -1) {
      checkedIds.splice(index, 1);
      showToast("Batal Cek", "error");
    } else {
      checkedIds.push(id);
      showToast("Selesai Dicek", "success");
    }

    localStorage.setItem("EIGER_CHECKED_V2", JSON.stringify(checkedIds));
    updateStats();
    renderList();

    if (apiUrl) {
      fetch(apiUrl, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({ id: id, status: statusToSend }),
      });
    }
  }

  // MODIFIKASI: Fitur sortir diskon terbesar ke terkecil
  function toggleSort() {
    sortMode = sortMode === "none" ? "discount" : "none";
    const btn = document.getElementById("btn-sort");
    
    btn.className =
      sortMode === "none"
        ? "bg-slate-50 px-5 rounded-2xl text-slate-400 hover:text-blue-600 transition-all active:scale-90"
        : "bg-blue-600 px-5 rounded-2xl text-white shadow-lg shadow-blue-100 transition-all active:scale-90";
    renderList();
  }

  function renderList() {
    const container = document.getElementById("product-list");
    const query = document.getElementById("search-input").value.toLowerCase();
    container.innerHTML = "";

    let filtered = products.filter(
      (p) =>
        p.id.toString().includes(query.toUpperCase()) ||
        p.name.toLowerCase().includes(query),
    );

    if (currentTab === "pending")
      filtered = filtered.filter((p) => !checkedIds.includes(p.id));
    if (currentTab === "done")
      filtered = filtered.filter((p) => checkedIds.includes(p.id));

    // MODIFIKASI: Logika pengurutan berdasarkan nilai diskon
    if (sortMode === "discount") {
      filtered.sort((a, b) => {
        // Mengambil angka dari diskon (misal "50%" jadi 50)
        let discA = parseFloat(a.disc) || 0;
        let discB = parseFloat(b.disc) || 0;
        return discB - discA; // Besar ke kecil
      });
    }

    filtered.forEach((p) => {
      const isChecked = checkedIds.includes(p.id);
      const card = document.createElement("div");
      card.className = `product-card p-6 border border-slate-100 flex justify-between items-center cursor-pointer shadow-sm ${isChecked ? "done" : ""}`;
      card.onclick = () => toggleCheck(p.id);

      card.innerHTML = `
            <div class="flex-1 content-area">
                <div class="flex items-center gap-2 mb-2">
                    <span class="text-[10px] font-black text-slate-400 bg-slate-100 px-2 py-0.5 rounded-lg uppercase tracking-wider">${p.id}</span>
                    <span class="text-[10px] font-black text-rose-500 bg-rose-50 px-2 py-0.5 rounded-lg">-${p.disc}</span>
                    <span class="text-[10px] font-black ${p.stock > 0 ? "text-emerald-500 bg-emerald-50" : "text-slate-400 bg-slate-50"} px-2 py-0.5 rounded-lg">STOK: ${p.stock || 0}</span>
                </div>
                <h3 class="font-bold text-slate-800 text-sm mb-3 line-clamp-1">${p.name}</h3>
                <div class="flex items-center gap-3">
                    <p class="text-blue-600 font-black text-xl tracking-tight">IDR ${p.price}</p>
                    <span class="text-[11px] font-bold text-slate-300 line-through">IDR ${p.oldPrice}</span>
                </div>
            </div>
            <div class="ml-4">
                <div class="check-icon-box w-12 h-12 rounded-[20px] border-2 flex items-center justify-center transition-all ${isChecked ? "bg-emerald-500 border-emerald-500 text-white shadow-lg shadow-emerald-100" : "border-slate-100 text-slate-100 bg-white"}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
        `;
      container.appendChild(card);
    });
  }

  document.getElementById("search-input").addEventListener("input", renderList);

  function updateStats() {
    const total = products.length;
    const checked = checkedIds.length;
    const percent = total > 0 ? Math.round((checked / total) * 100) : 0;

    document.getElementById("stat-count").innerText = checked;
    document.getElementById("stat-total").innerText = total;
    document.getElementById("stat-percent").innerText = percent + "%";

    document.getElementById("progress-line-fill").style.width = percent + "%";
  }

  function changeTab(tab) {
    currentTab = tab;
    ["all", "pending", "done"].forEach((t) => {
      const el = document.getElementById(`tab-${t}`);
      el.className =
        t === tab
          ? "flex-1 pb-4 text-sm font-extrabold tab-active transition-all"
          : "flex-1 pb-4 text-sm font-extrabold text-slate-300 transition-all";
    });
    renderList();
  }

  function showToast(msg, type = "info") {
    const t = document.getElementById("toast");
    const icon = document.getElementById("toast-icon");
    const text = document.getElementById("toast-text");

    text.innerText = msg;

    if (type === "success") {
      icon.className = "w-4 h-4 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.6)]";
    } else if (type === "error") {
      icon.className = "w-4 h-4 rounded-full bg-rose-500 shadow-[0_0_8px_rgba(244,63,94,0.6)]";
    } else {
      icon.className = "w-4 h-4 rounded-full bg-blue-500 shadow-[0_0_8px_rgba(59,130,246,0.6)]";
    }

    t.style.display = "flex";
    setTimeout(() => (t.style.display = "none"), 2000);
  }
</script>
  </body>
